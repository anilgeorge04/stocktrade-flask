{% extends "layout.html" %}
{% block head %}
    <script defer src="{{url_for('static', filename='js/register.js')}}"></script>
{% endblock %}

{% block title %}
New User - Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"
            required>
    </div>
    <div class="form-group">
        <input class="form-control" name="password" id="password" placeholder="Password" type="password"
            pattern="(?=.*\d)(?=.*[a-zA-Z]).{6,12}" title="Must contain at least one number, one alphabet and between 6-12 characters" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" id="confirmation" placeholder="Confirm Password" type="password" required>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
