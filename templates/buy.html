{% extends "layout.html" %}

{% block title %}Buy Stock{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text"
            pattern="[a-zA-Z]+" title="Symbol contains only alphabets" required>
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="number" min="1"
            title="Kindly enter a number" required>
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
